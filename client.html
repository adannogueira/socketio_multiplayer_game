<html>
  <head>
    <meta charset="utf-8">
    <title>My First Multiplayer Game</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
      const screen = document.getElementById('screen');
      const context = screen.getContext('2d');

      function createGame () {
        const state = {
        players: { },
        fruits: { }
        };

        function addPlayer (command) {
          const { playerId, x, y } = command;
          state.players[playerId] = { playerId, x, y, score: 0 };
        }

        function removePlayer (command) {
          const { playerId } = command;
          delete state.players[playerId];
        }

        function movePlayer(command) {
          const tableMap = {
            ArrowUp (player) { player.y = player.y === 0 ? 0 : player.y - 1 },
            ArrowDown (player) { player.y = player.y === 9 ? 9 : player.y + 1 },
            ArrowLeft (player) { player.x = player.x === 0 ? 0 : player.x - 1 },
            ArrowRight (player) { player.x = player.x === 9 ? 9 : player.x + 1 }
          }

          const { keyPressed, playerId } = command;
          const player = state.players[playerId];
          const moveFunction = tableMap[keyPressed];
          if(player && moveFunction ) {
            moveFunction(player);
            checkCollision(player);
          }
        }

        function addFruit (command) {
          const { x, y } = command;
          state.fruits[x + ',' + y] = { x, y, id: x + ',' + y };
        }

        function removeFruit (command) {
          const { fruitId } = command;
          delete state.fruits[fruitId];
        }

        function checkCollision (player) {
          const fruit = state.fruits[player.x + ',' + player.y];
          if(fruit) {
            removeFruit({ fruitId: fruit.id });
            addScore(player);
          }
        }

        function addScore (player) {
          const { playerId } = player;
          const currentPlayer = state.players[playerId];
          currentPlayer.score += 1;
          console.log(`Player ${playerId} score: ${currentPlayer.score}`);
        }

        return {
          addPlayer,
          removePlayer,
          movePlayer,
          addFruit,
          removeFruit,
          state
        }
      }

      const game = createGame();
      const keyboardListener = createKeyboardListener();
      keyboardListener.subscribe(game.movePlayer);

      function createKeyboardListener () {
        const state = {
          observers: []
        }

        function subscribe(observer) {
          state.observers.push(observer);
        }

        function notifyAll(command) {
          state.observers.forEach(observer => observer(command));
        }

        document.addEventListener('keydown', handleKeydown);

        function handleKeydown(event) {
          const keyPressed = event.key;
          const command = {
            playerId: 'player1',
            keyPressed
          }

          notifyAll(command);
        }

        return {
          subscribe
        }
      }

      renderScreen();

      function renderScreen() {
        context.fillStyle = 'white';
        context.fillRect(0, 0, 10, 10);

        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = 'black';
          context.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = 'green';
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderScreen)
      }
    </script>
  </body>
</html>
