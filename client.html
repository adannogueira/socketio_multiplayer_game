<html>
  <head>
    <meta charset="utf-8">
    <title>My First Multiplayer Game</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
      const screen = document.getElementById('screen');
      const context = screen.getContext('2d');
      const currentPlayer = 'player1';

      const state = {
        players: {
          'player1': { x: 1, y: 1 },
          'player2': { x: 9, y: 9 }
        },
        fruits: {
          'fruit1': { x: 3, y: 1 }
        }
      }

      function createGame () {
        function movePlayer(command) {
          const { keyPressed, playerId } = command;
          const tableMap = {
            'ArrowUp': { x: 0, y: -1 },
            'ArrowDown': { x: 0, y: 1 },
            'ArrowLeft': { x: -1, y: 0 },
            'ArrowRight': { x: 1, y: 0 }
          }
          const { x, y } = tableMap[keyPressed];
          state.players[playerId].x += x;
          state.players[playerId].y += y;

          state.players[playerId].x > 9 ? state.players[playerId].x = 9 : null;
          state.players[playerId].x < 0 ? state.players[playerId].x = 0 : null;

          state.players[playerId].y > 9 ? state.players[playerId].y = 9 : null;
          state.players[playerId].y < 0 ? state.players[playerId].y = 0 : null;
        }

        return {
          movePlayer,
          state
        }
      }

      const game = createGame();
      const keyboardListener = createKeyboardListener();
      keyboardListener.subscribe(game.movePlayer);

      function createKeyboardListener () {
        const state = {
          observers: []
        }

        function subscribe(observer) {
          state.observers.push(observer);
        }

        function notifyAll(command) {
          state.observers.forEach(observer => observer(command));
        }

        document.addEventListener('keydown', handleKeydown);

        function handleKeydown(event) {
          const keyPressed = event.key;
          const command = {
            playerId: 'player1',
            keyPressed
          }

          notifyAll(command);
        }

        return {
          subscribe
        }
      }

      renderScreen();

      function renderScreen() {
        context.fillStyle = 'white';
        context.fillRect(0, 0, 10, 10);

        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = 'black';
          context.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = 'green';
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderScreen)
      }
    </script>
  </body>
</html>
